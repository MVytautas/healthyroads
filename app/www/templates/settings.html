<ion-view view-title="Settings">
  <ion-content>
    <ion-list>
        <ion-item>
           <ion-label>Frequency</ion-label>
           <label class="item item-input">
                <input type="text" ng-model="frequency" ng-change="setFrquency(frequency)">
           </label>
        </ion-item>
        <ion-item>
           <ion-label>Deviation</ion-label>
           <label class="item item-input">
                <input type="text" ng-model="deviation" ng-change="setDiv(deviation)">
           </label>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
